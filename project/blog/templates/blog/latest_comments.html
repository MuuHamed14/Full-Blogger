<ul class="list-group-flush">
    {% for comment in l_comments %}
    <li  class="list-group-item">
        <a class="text-blue" href="{% url 'blog:post_detail' comment.post.id %}"> {{comment.content|truncatewords:6}} </a>
    </li>
    {% empty %}
    <li  class="list-group-item" style="color: red;">  لا يوجد تعليقات..</li>
    {% endfor %}
</ul>
