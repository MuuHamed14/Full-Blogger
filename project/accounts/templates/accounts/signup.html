{% extends 'blog/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">التسجيل</legend>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success mt-4" type="submit" value="تسجيل" style="width:100%;">
    </form>
    <div class="border-top mt-4 pt-2">
        <small>إذا كان لديك حساب من قبل فيمكنك <a href="{% url 'accounts:login'%}">تسجيل الدخول</a></small>
    </div>
</div>

{% endblock content %}
